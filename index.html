<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Converter</title>
</head>
<body>
    <div>
        <header>
            <h1>Website Converter</h1>
        </header>
        <nav>
            <p>
                Masukkan suhu derajat Celcius (°C) ke kotak di bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F).
            </p>
        </nav>
        <section>
            <input type="number" name="Celcius" id="Celcius input">
            <input type="number" name="Fahrenheit" id="Fahrenheit input">
        </section>
        <footer>
            <button id="convert-button">Konversi</button>
            <button id="reset-button">Reset</button>
        </footer>
    </div>
</body>
</html>
