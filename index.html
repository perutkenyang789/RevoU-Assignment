<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Converter</title>
</head>
<body>
    <div class="Section-Box" id="input-section">
        <header class="Title" id="main-title">
            <h1>Website Converter</h1>
        </header>
        <nav class="Description" id="input-guide">
            <p>
                Masukkan suhu derajat Celcius (°C) ke kotak di bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F).
            </p>
        </nav>
        <section>
            <input type="number" name="Celcius" class="input-box" id="celcius-input">
            <input type="number" name="Fahrenheit" class="input-box" id="fahrenheit-input">
        </section>
        <footer>
            <button class="button" id="convert-button">Konversi</button>
            <button class="button" id="reset-button">Reset</button>
        </footer>
    </div>
</body>
</html>
